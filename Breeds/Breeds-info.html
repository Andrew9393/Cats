<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../icomoon/style.css">
  <link rel="stylesheet" href="../scss/normalize.css">
  <link rel="stylesheet" href="../scss/style.css">
  <title>Document</title>
</head>
<body >
  <div class="wrap">
  
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="/"><img src="../image/logo.png" alt="Logo"></a>
        </div>
        <div class="header__actiions">
        <form action="#" class="search-header">
          <input type="text" placeholder="Search for breeds by name" class="search-header__input">
          <button class="search-header__btn icon-search"></button>
        </form>
        <button class="header__actiions-like icon-like btn-header"></button>
        <button class="header__actiions-favorite icon-favorite btn-header"></button>
        <button class="header__actiions-dislike icon-dislike btn-header"></button>
        </div>
      </div>
    </header> 
    <main class="main">
      <div class="wrap__container-left">
      <div class="main__container">
        <div class="main__fix-block">
          <h2 class="main__title">
            Hi intern!
          </h2>
          <span class="main__sub-title">
            Welcome to MI 2022 Front-end test
          </span>
          <h3 class="main__text">
            Lets start using The Cat API
          </h3>
          <div class="main__cards">
            <div class="main__item">
              <div class="main__img bg-purpur">
                <img src="../image/vote.png" alt="">
              </div>
              <a href="../Voting.html"><div class="main__btn btn">VOTING</div></a>
            </div>
            <div class="main__item">
              <div class="main__img bg-green">
                <img src="../image/pet-breeds.png" alt="">
              </div>
              <a href="../Breeds.html"><div class="main__btn btn">BREEDS</div></a>
            </div>
            <div class="main__item">
              <div class="main__img bg-yellow">
                <img src="../image/images-search.png" alt="">
              </div>
              <a href="../Gallery.html"><div class="main__btn btn">GALLERY</div></a>
            </div>
          </div>
        </div>
        </div>
      </div>
    
    <div class="wrap__container-right">
      
      <div class="wrap__container-right__body">
        <div class="btn-navigate">
          <button class="btn btn-back icon-arrow-back"></button>
          <button class="btn btn-title">GALLERY</button> 
          <span class="btn-navigate__coun-id">28</span>         
        </div>
        <div class="slider info-slider">
          <img src="../image/cat.png"alt="">
          <img src="../image/cat.png"alt="">
          <img src="../image/cat.png"alt="">
          <img src="../image/cat.png"alt="">
          <img src="../image/cat.png"alt="">
        </div>
        <div class="info">
          <h2 class="info__name">
            Basenji
          </h2>
          <div class="info__subtitle">Family companion cat</div>
          <div class="info__characteristics">
            <div class="info__l">
              <div class="info__item">
                <h4 class="info__characteristics-title">Temperament:</h4>
                <span class="info__characteristics-text">Active, Energetic, Independent, Intelligent, Gentle</span>
              </div>
            </div>
            <div class="info__r">
              <div class="info__item">
                <span class="info__characteristics-title">Origin:</span>
                <span class="info__characteristics-text">United States</span>
              </div>
              <div class="info__item">
                <span class="info__characteristics-title">Weight:</span>
                <span class="info__characteristics-text">3 - 5 kgs</span>
              </div>
              <div class="info__item">
                <span class="info__characteristics-title">Life span:</span>
                <span class="info__characteristics-text">14 - 15 years</span>
              </div>
            </div>
          </div>
        </div>
      </div>
          

      </div>
    </div>
  </main>

  </div>

  <script src="../js/elements.js"></script>

</body>
</html>
